<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Gastos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Gastos Personales</h1>
        <div id="total-expense">Total gastado hasta el momento: $0.00</div>
        <div id="valor-dolar">Dolar</div>
        <form id="expense-form">
            <label for="expense-name">Nombre del Gasto:</label>
            <input type="text" id="expense-name">

            <label for="expense-amount">Cantidad Gastada:</label>
            <input type="text" id="expense-amount">

            <label for="expense-category">Categor√≠a del Gasto:</label>
            <select id="expense-category">
                <option value="comida">Comida</option>
                <option value="transporte">Transporte</option>
                <option value="entretenimiento">Entretenimiento</option>
                <option value="varios">Varios</option>
                </select>

            <label for="expense-date">Fecha del Gasto:</label>
            <input type="date" id="expense-date">

            <button type="submit">Agregar Gasto</button>
        </form>

        <div id="expense-list">
            <!-- Lista de gastos -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
